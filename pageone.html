<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pookies Thanksgiving Dinner</title>
    <style>
        body { 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: andale mono, monospace; 
            text-align: center; 
            padding: 50px; 
            background-color: #f5b87a; /* Beige background color */
            color: #333;
        }
        h1 { 
            color: #333; 
        }
        .button { 
            padding: 10px 20px; 
            margin: 10px; 
            background-color: #eb7cd6; /* Green button for "Yes" */
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 1em;
        }
        .button.no { 
            background-color: #eb7cd6; /* Red button for "No" */
        }
        #response { 
            margin-top: 20px; 
            font-size: 1.2em; 
            color: #333; 
        }

        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Would you like to join me for Thanksgiving dinner on November 15th?</h1>
    <button class="button" onclick="respondYes()">Yes</button>
    <button class="button no" onclick="respondNo()">No</button>
    
    <!-- This is where the response message will be shown -->
    <div id="response"></div>

    <script>
        function respondYes() {
            document.getElementById("response").innerText = "Yayayayayayayay pookstar!";
        }

        function respondNo() {
            document.getElementById("response").innerText = "BOOOOOO TOMATO!";
        }

        function hideButton() {
            document.querySelectorAll(".button").forEach(button => button.style.display = "none");
        }
    </script>
</body>
</html>
